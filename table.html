<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,
        td,
        tr {
            border: 2px solid black;
        }
    </style>

</head>

<body>
    <table border="1" cellspacing="0" align="center" style="width: 300px; height: 300px; border-color: black;">
        <tr>
            <td colspan="2"></td>
            <td width="120" height="30px" colspan="2"></td>
            <td colspan="2" bgcolor="yellow"></td>
            <td width="10px" rowspan="4"></td>
        </tr>
        <tr>
            <td height="70px" width="30px"></td>
            <td height="35px" width="50px" colspan="3" rowspan="2" bgcolor="red"></td>
            <td colspan="2" bgcolor="yellow"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td width="30px" bgcolor="black"></td>
            <td width="30px" bgcolor="black"></td>
            <td width="57px"></td>
            <td height="30px" colspan="2"></td>
        </tr>
        <tr>
            <td height="60px" rowspan="3" bgcolor="yellow"></td>
            <td bgcolor="black"></td>
            <td height="30px" bgcolor="black"></td>
            <td height="30px"></td>
            <td colspan="2" rowspan="2" bgcolor="blue"></td>
            <td rowspan="3" bgcolor="red"></td>
        </tr>
        <tr>
            <td height="35px" colspan="2" rowspan="2"></td>
            <td height="10px" bgcolor="black"></td>
        </tr>
        <tr>
            <td height="5px" colspan="3"></td>
        </tr>
    </table>
</body>

</html>
